<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UnamaHub</title>

    <!-- 1) Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- 2) Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">

    <!-- 3) Seu style.css — por último, para sobrescrever Bootstrap e usar a fonte -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">

      <div class="container-fluid">

        <a class="navbar-brand" href="{% url 'main-home' %}">UnamaHub</a>

        <div class="collapse navbar-collapse" id="navbarNav">

          <div class="navbar-nav me-auto">
            {% if request.user.is_authenticated %}
              <a class="btn btn-custom-primary me-2 " aria-current="page" href="{% url 'task-list' %}">Lista de Atividades</a>
              <a class="btn btn-custom-primary me-2" href="{% url 'task-create' %}">Cadastrar Tarefa</a>
            {% endif %}
          </div>

          <div class="navbar-nav ms-auto">
            {% if request.user.is_authenticated %}
              <span class="nav-link">Olá, {{ request.user.username }}</span>

              <div class="d-flex flex-column align-items-start">
                <form action="{% url 'logout' %}" method="post">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-link nav-link">Logout</button>
                </form>
              </div>     
            {% else %}
              <a class="nav-link" href="{% url 'login' %}">Login</a>
              <a class="nav-link" href="{% url 'register' %}">Registrar</a>
            {% endif %}
          </div>

          
        </div>
      </div>
    </nav>

    <main class="container mt-3">
      {% block content%}
      {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
