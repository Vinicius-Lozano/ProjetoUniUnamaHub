{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<link rel="stylesheet" href="{% static 'css/home.css' %}">

<div class="container-fluid pt-4">
    <div class="row g-4 justify-content-center">
        <div class="col-lg-8">
            <div class="custom-card h-100">
                <div class="card-header-custom mb-4">
                    <h3 class="card-header-custom m-0"><i class="bi bi-plus-circle me-2"></i>Cadastrar Nova Tarefa</h3>
                </div>

                <form method="post" class="form mt-3">
                    {% csrf_token %}
                    
                    <div class="task-details">
                        {% for field in form %}
                            <div class="mb-4">
                                <label for="{{ field.id_for_label }}" class="form-label">
                                    <strong>
                                        {% if field.name == 'title' %}
                                            <i class="bi bi-card-heading me-2"></i>
                                        {% elif field.name == 'description' %}
                                            <i class="bi bi-text-paragraph me-2"></i>
                                        {% elif field.name == 'status' %}
                                            <i class="bi bi-info-circle me-2"></i>
                                        {% elif field.name == 'due_date' %}
                                            <i class="bi bi-calendar-check me-2"></i>
                                        {% elif field.name == 'collaborators' %}
                                            <i class="bi bi-people me-2"></i>
                                        {% else %}
                                            <i class="bi bi-tag me-2"></i>
                                        {% endif %}
                                        {{ field.label }}
                                    </strong>
                                </label>
                                
                                <!-- Linha corrigida sem filtros -->
                                {{ field }}
                                
                                {% if field.help_text %}
                                    <div class="form-text text-muted mt-1">{{ field.help_text }}</div>
                                {% endif %}
                                
                                {% if field.errors %}
                                    <div class="text-danger small mt-1">{{ field.errors }}</div>
                                {% endif %}
                            </div>
                        {% endfor %}
                    </div>

                    <div class="d-grid gap-2 d-md-flex mt-4 justify-content-end">
                        <button type="submit" class="btn btn-custom-primary me-md-2">
                            <i class="bi bi-check-circle me-1"></i>Cadastrar
                        </button>
                        <a href="{% url 'task-list' %}" class="btn btn-custom-secondary">
                            <i class="bi bi-x-circle me-1"></i>Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
/* Estilos para os campos do formul√°rio */
.form-control {
    background-color: rgba(255, 255, 255, 0.1) !important;
    border: 1px solid var(--cor03) !important;
    color: white !important;
    padding: 0.5rem 1rem !important;
    border-radius: 8px !important;
}

.form-control:focus {
    border-color: var(--cor05) !important;
    box-shadow: 0 0 0 0.25rem rgba(0, 255, 8, 0.25) !important;
}

select.form-control {
    height: 45px !important;
    -webkit-appearance: none !important;
    -moz-appearance: none !important;
    appearance: none !important;
    background-repeat: no-repeat !important;
    background-position: right 0.75rem center !important;
    background-size: 16px 12px !important;
}
</style>
{% endblock %}
