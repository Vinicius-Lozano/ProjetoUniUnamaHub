{% extends "base.html" %}

{% block content %}
<h1>Registrar-se</h1>

<form method="post">
    {% csrf_token %}

    {% for field in form %}
        <div class="form-group">
            <label>{{ field.label }}</label>
            {{ field }}
        </div>
    {% endfor %}

    <button type="submit" class="btn btn-primary">Registrar</button>
</form>

{% endblock content %}
